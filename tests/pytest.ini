[pytest]
markers =
	utilities: the utilities test group
	equilibrium: the equilibrium test group
	batch: the batch reactor model test group
	engine: the engine model test group
	PFR: the plug flow reactor model test group
	PSR: the perfectly-stirred reactor model test group
	ERN: the reactor network model test group
	premixed: the premixed flame model test group
	opposed: the opposed-flow flame model test group
	shock: the shock tube reactor model test group